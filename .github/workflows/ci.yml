name: CI

on:
  push:
    branches: [ "main"]
  pull_request:
  workflow_dispatch:


concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build (npm)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

test:
   name: test
   runs-on: ubuntu-latest
   needs: build
   steps:
     - name: Checkout
       uses: actions/checkout@v4

     - name: Set up Node.js
       uses: actions/setup-node@v4
       with:
         node-version: "24"
         cache: npm
         cache-dependency-path: package-lock.json

     - name: Install dependencies
       run: npm ci

     - name: Run unit tests
       run: npm test